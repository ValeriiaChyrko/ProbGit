    <title>Вкладені списки</title>

<body>
    <b><i>Список продуктів: </i></b>
    <ol>
        <li> Овочі:
            <ul>
                <li>Картопля;</li>
                <li>Цибуля;</li>
                <li>Морква.</li>
            </ul>
        </li>
        <li> Фрукти:
            <ul>
                <li>Яблуко;</li>
                <li>Банан;</li>
                <li>Груша.</li>
            </ul>
        </li>
        <li> Напої:
            <ul>
                <li>Сік яблучний;</li>
                <li>Квас;</li>
                <li>Молоко.</li>
            </ul>
        </li>
    </ol>
